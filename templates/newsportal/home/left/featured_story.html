<!-- Featured Story -->
          <div class="card mb-4 featured-story-card shadow-sm">
            <img src="{{ featured_post.featured_image.url }}"
                 class="card-img-top"
                 alt="{{ featured_post.title }}"
                 width = "800"
                 height = "400"
            />
            <div class="card-body">
              <h2 class="card-title fw-bold">{{ featured_post.title }}</h2>
              <p class="card-text">{{ featured_post.content|striptags|truncatechars:150 }}
              </p>
              <a href="{% url 'post-detail' featured_post.pk %}" class="btn btn-success">Read More <i class="bi bi-arrow-right-short"></i></a>
              <p class="card-text mt-2">
                <small class="text-muted">{{ featured_post.published_at|date:"F j, Y" }}</small>
              </p>
            </div>
          </div>
