{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal - Home</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>

    <!-- Elegant Navbar -->
    {% include "newsportal/nav.html" %}

    {% block content %}

    {% endblock content %}

    <!-- Footer -->
    {% include "newsportal/footer.html" %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>

    <script>
      $(document).ready(function () {
        $("#newsletter_side_form").submit(function (e) {
          e.preventDefault();

          let serializedData = $(this).serialize();

          $.ajax({
            type: "POST",
            url: "{% url 'newsletter' %}",
            data: serializedData,

            success: function (response) {
              console.log("Success", response)
              $("#newsletter_side_message").html(`
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            ${response.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `);

            },

            error: function (response) {
              console.log("Failure", response)
              $('#newsletter_side_message').html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                               ${response.responseJSON.message}
                              <button type="button" class="btn-close" data-bs-dismiss="alert"
                                      aria-label="Close"></button>
                            </div>


                    `);


            },
          });
        });
      });
    </script>
    <script>
        $(".page-link").click(function (e) {
            e.preventDefault();
            let url = new URL(window.location.href);
            let searchParams = url.searchParams.get("query") || ""; // nepal
            url.search = $(this).attr("href") + "&query=" + searchParams; // ?page=2&query=nepal
            window.location.href = url;
        });
    </script>
  </body>
</html>
